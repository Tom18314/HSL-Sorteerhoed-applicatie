<html>

<head>
  <title>Sorteerhoed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="animate__animated animate__fadeIn">
  <div class="container is-vertical-center" style="max-width: 65%;">
    <div class="columns is-vcentered">
      <div class="column">

        <!-- Final result -->
        <h2 class="subtitle is-3">Jouw uitslag</h2>
        <p>
          We hebben je antwoorden goed bekeken.<br>
          De specialisatie <b>{{ eindspecialisatie }}</b> past het beste bij jou, op basis van jouw antwoorden.
        </p><br>

        <!-- Promotion text, safe -> making sure the html in the text works -->
        <p>{{ tekst | safe  }}</p><br>
        <br><br>

        <!-- Button for leaving and resetting -->
        <div class="has-text-centered" style="margin-top: -2em;">
          <a href="{{ url_for('home') }}" class="button is-danger linkButton" id="indexStart">Terug naar de
            startpagina</a>
        </div>
      </div>
      <div class="column has-text-right">
        <picture>
          <source srcset="{{ url_for('static', filename='img/finished-dark.svg') }}"
            media="(prefers-color-scheme: dark)" />
          <source srcset="{{ url_for('static', filename='img/finished-light.svg') }}"
            media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)" />
          <img class="onboarding-image" src="{{ url_for('static', filename='img/finished-light.svg') }}" id="screenshot"
            loading="lazy" />
        </picture>
      </div>
    </div>
  </div>
  <div class="alt-footer has-text-centered hide-mobile">
    <div class="alt-footer-contents">
      <div>
        <img class="ctrl-logo" src="{{ url_for('static', filename='img/vendor-color-logo.svg') }}" alt="CTRL ALT DEL logo">
      </div>
      Deze web-app is ontwikkeld door de studenten van klas INF1BC/CTRL ALT DEL van de Hogeschool Leiden.
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/animator.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.min.js') }}"></script>
</body>

</html>
